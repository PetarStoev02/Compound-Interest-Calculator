<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <title>Compound Interest</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	<section class="container">
		<div class="calculator">
			<div class="heading">
				<h3>Калкулатор на сложна лихва</h3>
				
			</div>
			
			<form class="compound-form">
				<div class="input-group">
					<label for="initial-amount">Първоначална вноска</label>
					<input type="number" id="initial-amount"/>
				</div>
				<div class="input-group">
					<label for="mountly-amount">Месечна вноска</label>
					<input type="number" id="mountly-amount"/>
				</div>
				<div class="input-group">
					<label for="years">Срок</label>
					<input type="number" id="years"/>
				</div>
				<div class="input-group">
					<label for="rates">Лихва(%)</label>
					<input type="number" id="rates"/>
				</div>
				<div class="input-group">
					<label for="rates">Период на олихвяване</label>
					<select id="compound">
						<option value="1">Годишно</option>
						<option value="4">Тримесечно</option>
						<option value="2">Полугодишно</option>
						<option value="12">Месечно</option>
					</select>
				</div>
				<div class="input-group">
					<button>Calculate</button>
				</div>
			</form>
		</div>
		<div class="results">
			<h3 id="message"></h3>
			<canvas id="data-set"></canvas>
		</div>
	</section>
  
</div>
<script src="script.js"></script>
</body>
</html>
